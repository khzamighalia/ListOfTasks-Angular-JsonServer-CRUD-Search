<div class="row my-4">
    <div class="col-md-6">
        <h3> List of tasks </h3>
    </div>
    <div class="col-md-6">
        <div (click)="showForm =!showForm " class="button btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>New Task</div>
    </div>
</div>
<div  class="row">
    <div  class="col-md-6 mx-auto">
<input *ngIf="!showForm" (keyup)="searchTasks()" [(ngModel)]="searchText" placeholder="search ..." type="text" class="form-control">
    </div>
</div>
<div  class="row">
    <div *ngIf="showForm" class="col-md-6 mx-auto">
        <div  class="form-group">
            <label for="label">label</label>
            <input [(ngModel)]="mytask.label" id="label" type="text" class="form-control">
        </div>   
        <div class="form-check my-2">
          <label class="form-check-label">
            <input [(ngModel)]="mytask.completed" type="checkbox" class="form-check-input"  value="checkedValue">
            completed
          </label>
        </div>
        <!-- {{mytask | json}} -->
        <button *ngIf="!editForm" (click)="persistTask()" class="btn btn-success btn-block"><i class="fa fa-send"></i> New Tesk</button> 
        <button *ngIf="editForm" (click)="updateTask();" class="btn btn-warning btn-block"><i class="fa fa-edit"></i> update Tesk</button>   
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
            <li *ngFor="let task of resulttasks" class="list-group-item d-flex justify-content-between align-items-center">
                <button (click)="editTask(task)" class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil"></i>
                </button>
                {{task.label}}
                <span (click)="toggleCompleted(task)" [ngClass]="{'badge-info' : task.completed, 'badge-danger' : !task.completed }" class="badge badge-secondary badge-pill">
                    <i class="fa" [ngClass]="{'fa-thumbs-up' : task.completed, 'fa-thumbs-down' : !task.completed }"></i></span>
                    <button (click)="deleteTask(task.id)" class="btn btn-dark btn-sm">
                        <i class="fa fa-trash"></i>
                    </button>
            </li>
        </ul>
    </div>
</div>
